<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <title>File Browser</title>
</head>
<body>
    <h1>My Files</h1>
    <p>This is a file browser</p>

    <table>
      <thead>
        <tr>
          <th>File Icon</th>
          <th>File Name</th>
          <th>File Type</th>
          <th>File Size</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><i class="fa-solid fa-file-image"></i></td>
          <td>Hello</td>
          <td>PNG</td>
          <td>Data 1.4</td>
        </tr>
        <tr>
          <td><i class="fa-solid fa-code"></i></td>
          <td>Hello</td>
          <td>HTML</td>
          <td>Data 2.4</td>
        </tr>
        <tr>
          <td><p>{}</p></td>
          <td>Hello</td>
          <td>JSON</td>
          <td>Data 3.4</td>
        </tr>
        <tr>
          <td><p>.txt</p></td>
          <td>Hello</td>
          <td>Plaintext</td>
          <td>Data 4.4</td>
        </tr>
        <tr>
          <td><i class="fa-solid fa-file-pdf">ÔáÅ</i></td>
          <td>Hello</td>
          <td>PDF</td>
          <td>Data 5.4</td>
        </tr>
      </tbody>
    </table>
</body>
</html>
