<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <title>File Browser</title>
</head>
<body>
    <h1>My Files</h1>
    <p>This is a file browser</p>

    <table>
      <thead>
        <tr>
          <th>File Icon</th>
          <th>File Name</th>
          <th>File Type</th>
          <th>File Size</th>
          <th>File Link</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="file-image-solid-full.svg"></i></td>
          <td>Hello</td>
          <td>JPG</td>
          <td>13.2 KBs</td>
          <td><p><a href="https://luminous-bavarois-817c6e.netlify.app/hello3.jpg"> JPG hyperlink</p>></td>
        </tr>
        <tr>
          <td><img src="code-solid-full.svg"></i></td>
          <td>Hello</td>
          <td>HTML</td>
          <td>144 bytes</td>
          <td><p><a href="https://luminous-bavarois-817c6e.netlify.app/hello"> HTML hyperlink </p></td>
        </tr>
        <tr>
          <td><p>{}</p></td>
          <td>Hello</td>
          <td>JSON</td>
          <td>33 bytes</td>
          <td><p><a href="https://luminous-bavarois-817c6e.netlify.app/hello2.json"> Hello.Json</p></td>
        </tr>
        <tr>
          <td><p>.txt</p></td>
          <td>Hello</td>
          <td>Plaintext</td>
          <td>12 bytes</td>
          <td><p><a href="https://luminous-bavarois-817c6e.netlify.app/hello.txt"> Plaintext Hyperlink</p>></td>
        </tr>
        <tr>
          <td><img src="file-pdf-solid.svg" alt="PDF image, changed" /> </td>
          <td>Hello</td>
          <td>PDF</td>
          <td>43.3 KBs</td>
          <td><p><a href="https://luminous-bavarois-817c6e.netlify.app/hello4.pdf"> PDF Hyperlink</p>></td>
        </tr>
      </tbody>
    </table>
</body>
</html>
